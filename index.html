<!-- CSS DOSYASINI BAĞLAMA-->
<link href="style.scss" type="text/css" rel="stylesheet"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubrayisewiom</title>
</head>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Kubrayicoksewiom</h1>
                <p>Sifreyi sana özel olarak gonderecegim</p>
                <p> ;) </p>
            </div>
            <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Kullanıcı adın "ikinciyil"</label>
                                <input type="text" id="email">
                                <br> <br>
                        </div>
                        <div class="form-item">
                            <label for="password">Enter password</label>
                            <input type="password" id="password">
                            <br><br>
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                                <br><br>
                            </div>
                        </div>         
                        <button type="submit">Sign In</button>   
                        <br> <br>          
                    </div>
                    <div class="login-form-footer">
                        <a href="#">
                            <img width="70" src="https://t2.genius.com/unsafe/300x300/https%3A%2F%2Fimages.genius.com%2F7a7128e65e5f29e6a36b2c0665a77cd9.1000x1000x1.png" alt=""> Bardaklar kırık
                        </a>
                    </div>
                </div>

            </form>
            <div class="login-right">
                <img src="./foto.png" width="650px">
            </div>
        </div>
    </div>
</body>
</html>
